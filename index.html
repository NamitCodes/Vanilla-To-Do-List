<!DOCTYPE html>

    <meta charset="UTF-8">

<body class="light-theme">
    <div class="header">
        <div class="title">
            <h1>TODO LIST</h1>
        </div>
        <div class="mainbar">
            <input placeholder="Search note..." id="filterInput">
            <form action="" onclick="">
                <select name="choose" id="choose" class="select" onclick="showCompletedTodos()">
                    <option value="all" onclick="">ALL</option>
                    <option value="complete" onclick="">Complete</option>
                    <option value="incomplete">Incomplete</option>
                </select>
            </form>
            <div class="switch">
                <img src="moon.svg" alt="" srcset="" class="switch-theme-btn" onclick="switchThemes()">
            </div>
        </div>

    </div>
    <div class="container">

                <span class="delete-icon" onclick="deleteTodo(0)">&#128465;</span>
            </div>

        </div>

            <input type="checkbox" name="" id="todo2" checked>

    </div>

    <div class="pop-up">
        <div class="pop-up-header">
            <h1>NEW NOTE</h1>
            <input type="text" placeholder="Input your note..." id="pop-up-input">
        </div>
        <div class="pop-up-btns">
            <button class="pop-up-btns-cancel" onclick="closePopUp()">CANCEL</button>
            <button class="pop-up-btns-apply" onclick="apply()">APPLY</button>
        </div>
    </div>

    <div class="pop-up" id="Edit-Menu">
        <div class="pop-up-header">
            <h1>Edit Your Todo</h1>
            <input type="text" placeholder="" id="edit-todo-input">
        </div>
        <div class="pop-up-btns">
            <button class="pop-up-btns-cancel" onclick="closeEditUp()">CANCEL</button>
            <button class="pop-up-btns-apply" onclick="updateEdit()">UPDATE</button>
        </div>
    </div>

    <div class="footer">
        <button class="add-btn" onclick="newPopUp()">+</button>
    </div>


    <script src="script.js"></script>
